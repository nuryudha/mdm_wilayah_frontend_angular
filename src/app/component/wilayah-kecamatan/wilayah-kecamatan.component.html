<div class="container-fluid">
  <div class="d-flex flex-row-reverse mt-3">
    <button
      mat-raised-button
      routerLink="/create-kecamatan-auth/{{ token }}"
      color="primary"
      style="height: 50px; font-size: 18px"
    >
      <img
        src="/assets/icons/add.svg"
        style="margin-right: 8px; height: 18px; width: 18px"
      />
      Create New
    </button>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-card class="toCenter" style="width: 100%">
        <div class="d-flex" style="height: 80px">
          <div class="mr-auto p-2">
            <h1 class="ml-3 mt-3 title">Kecamatan</h1>
          </div>
          <div class="p-2">
            <mat-form-field
              appearance="outline"
              style="width: 350px; height: 1px"
              class="mt-1"
            >
              <mat-label>
                <img
                  src="/assets/icons/searchBox.svg"
                  style="
                    margin-bottom: 7px;
                    margin-right: 3px;
                    height: 10px;
                    width: 10px;
                  "
                />
                Search
              </mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="searchData"
                style="width: 80%"
                (keyup.enter)="searchKecamatan()"
                (ngModelChange)="onSearchChange()"
              />
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button
              (click)="searchKecamatan()"
              style="height: 50px; color: white; width: 130px; font-size: 18px"
              color="accent"
              class="mr-4 ml-2 btnYellow"
              mat-button
            >
              <img
                src="/assets/icons/search.svg"
                style="
                  margin-bottom: 2px;
                  margin-right: 6px;
                  height: 18px;
                  width: 18px;
                "
              />
              Search
            </button>
          </div>
          <div class="table-loading-overlay" *ngIf="isLoading">
            <mat-spinner diameter="90" class="loading-spinner"></mat-spinner>
          </div>
        </div>

        <div>
          <div class="toCenter" style="width: 100%">
            <div>
              <table
                mat-table
                [dataSource]="dataSource"
                style="width: 100%"
                #sort="matSort"
                matSort
              >
                <!-- No Column -->
                <ng-container matColumnDef="no" style="width: 5%">
                  <th mat-header-cell *matHeaderCellDef class="textHeader">
                    No.
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.no }}
                  </td>
                </ng-container>

                <!-- Kolom ID Kecamatan -->
                <ng-container matColumnDef="districtId">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 9%"
                    class="textHeader"
                  >
                    Kecamatan ID
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.districtId }}
                  </td>
                </ng-container>

                <!-- Kolom Nama Kecamatan -->
                <ng-container matColumnDef="districtName">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 15%"
                    class="textHeader"
                  >
                    Kecamatan
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.districtName }}
                  </td>
                </ng-container>

                <!-- Kolom Nama Kabupaten -->
                <ng-container matColumnDef="cityName">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 25%"
                    class="textHeader"
                  >
                    Kabupaten/Kota
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.cityName }}
                  </td>
                </ng-container>

                <!-- Kolom Nama Provinsi -->
                <ng-container matColumnDef="provinceName">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 24%"
                    class="textHeader"
                  >
                    Provinsi
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.provinceName }}
                  </td>
                </ng-container>

                <!-- Kolom Nama negara -->
                <ng-container matColumnDef="countryNameIdn">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 12%"
                    class="textHeader"
                  >
                    Negara
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.countryNameIdn }}
                  </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    style="width: 10%"
                    class="textHeader"
                  >
                    Action
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="primary"
                      routerLink="/edit-kecamatan-auth/{{
                        element.districtId
                      }}/{{ token }}"
                    >
                      <img
                        src="/assets/icons/edit.svg"
                        style="height: 24px; width: 24px"
                      />
                    </button>
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteKecamatan(element)"
                    >
                      <img
                        src="/assets/icons/delete.svg"
                        style="height: 24px; width: 24px"
                      />
                    </button>
                  </td>
                </ng-container>

                <tr class="mat-row" *matNoDataRow>
                  <td
                    class="mat-cell text-center fs-5 noData"
                    colspan="10"
                    *ngIf="isLoading"
                  >
                    Loading...
                  </td>
                  <td class="" colspan="9" *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                      <img
                        src="/assets/icons/priority-high.svg"
                        style="margin-right: 8px; height: 24px; width: 24px"
                      />
                      <strong>Error!</strong>
                      Service Unavailable
                      <img
                        src="/assets/icons/refresh.svg"
                        (click)="refreshPage()"
                        style="
                          cursor: pointer;
                          margin-left: 8px;
                          height: 24px;
                          width: 24px;
                        "
                      />
                    </div>
                  </td>
                  <td
                    class="mat-cell text-center fs-5 noData"
                    colspan="8"
                    *ngIf="noData"
                  >
                    No Data Available!
                  </td>
                </tr>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns"
                  style="border: 1px solid rgb(224, 224, 224)"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  class="element-hover"
                ></tr>
              </table>
              <div class="mb-3">
                <mat-paginator
                  #paginator
                  showFirstLastButtons
                  (page)="handlePageEvent($event)"
                  [length]="totalRec"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  [pageSizeOptions]="pageSizeOptions"
                  aria-label="Select page"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
